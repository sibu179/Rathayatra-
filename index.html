        /* --- CSS STYLING (Professional Look & Feel) --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Indian Festival Related Background Gradient */
            background: linear-gradient(135deg, #FF9933, #FFD700, #FF6347, #E85D04);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding: 20px;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Card */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #fff;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transform: scale(0.95);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Heading */
        .main-heading {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            color: #D35400;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Festival Image */
        .festival-img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border: 3px solid #FFC300;
        }

        /* Personalized Wishing Message */
        #wishingMessage {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            background-color: #FFF8E1;
            border-left: 5px solid #FF9933;
            border-radius: 5px;
        }
        
        #wishingMessage .sender-name {
            color: #E85D04;
            font-weight: 700;
            font-size: 1.3rem;
        }

        /* Input Form Elements */
        #formSection p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .name-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            outline: none;
            border-color: #FF9933;
            box-shadow: 0 0 8px rgba(255, 153, 51, 0.5);
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-generate {
            background-color: #D35400;
            color: white;
            width: 100%;
        }

        .btn-generate:hover {
            background-color: #AF4600;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            background-color: #1DAE53;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>

    <script>
        // --- JAVASCRIPT LOGIC ---

        document.addEventListener('DOMContentLoaded', function() {

            const nameInput = document.getElementById('nameInput');
            const generateBtn = document.getElementById('generateBtn');
            const formSection = document.getElementById('formSection');
            const shareSection = document.getElementById('shareSection');
            const wishingMessage = document.getElementById('wishingMessage');
            const whatsappShareBtn = document.getElementById('whatsappShareBtn');

            // --- Logic 1: Check karna ki kisi ne shared link open kiya hai ya nahi ---

            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');

            if (senderName) {
                // Agar URL mein naam hai, toh iska matlab hai ye ek received wish hai.
                
                // 1. URL se naam ko decode karna (jaise "Ramesh%20Kumar" ko "Ramesh Kumar" banana)
                const decodedName = decodeURIComponent(senderName);
                
                // 2. Personalized HINGLISH greeting message banana
                wishingMessage.innerHTML = `Aapko <span class="sender-name">${decodedName}</span> ne bheji hain <strong>Happy Ratha Yatra</strong> ki wishes! üôè`;
                
                // 3. Wishing message ko show karna aur naya wish banane wale form ko hide karna
                wishingMessage.classList.remove('hidden');
                formSection.classList.add('hidden');
            }

            // --- Logic 2: "Apni Wish Banao!" button click handle karna ---

            generateBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();

                if (name === "") {
                    // Agar input khali hai, toh alert dikhana.
                    alert("Please apna naam enter karein!");
                    return;
                }

                // 1. Current page ka base URL banana
                const baseURL = window.location.origin + window.location.pathname;

                // 2. Special shareable link banana, naam ko URL parameter ke roop mein add karke.
                const shareLink = `${baseURL}?name=${encodeURIComponent(name)}`;

                // 3. WhatsApp ke liye HINGLISH message banana
                const whatsappMessage = `*${name}* ki taraf se aapko aur aapki family ko Happy Ratha Yatra ki dher saari wishes! üôè‚ú®\n\nMeri ye special wish dekhne ke liye neeche diye gaye link par click karein üëá\n\n${shareLink}`;

                // 4. WhatsApp button ke 'href' ko special WhatsApp API link se set karna
                whatsappShareBtn.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;

                // 5. Naam wale form ko hide karna aur share section ko show karna
                formSection.classList.add('hidden');
                shareSection.classList.remove('hidden');
            });
        });
    </script>
